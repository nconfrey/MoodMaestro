<!doctype html>
<head>
  <meta charset="utf-8">
	<title>MoodMaestro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<link rel="stylesheet" href="../CSS/reset.css">
	<link rel="stylesheet" href="../CSS/styles.css">
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>
	<script type="text/javascript" src="../JS/MM-ui.js"></script>

</head>

<body>

  <div data-role="page" id="mainpage">
	<div data-role="header"></div>
	<div role="main" class="ui-content" id="home">
	  <img class="logo" src="../assets/MoodMaestro"/>
	  <div class="label">How's your mood?</div>
	  <div class="ui-grid-d">
		<div class="ui-block-a">
			<img class="emo" src="../assets/worst-green.jpg" />
		</div>
		<div class="ui-block-b">
			<img class="emo" src="../assets/bad.jpg" />
		</div>
		<div class="ui-block-c">
			<img class="emo" src="../assets/ok.jpg" />
		</div>
		<div class="ui-block-d">
			<img class="emo" src="../assets/good.jpg" />
		</div>
		<div class="ui-block-e">
			<img class="emo" src="../assets/best-orange" />
		</div>
	  </div>

	  <input type="range" name="slider" id="slider" min="0" max="10" value="5" data-highlight="true" step="0.1"/>

	  <div class="label whylabel">Why?</div>
	  <input type="text" name="text-1" id="text-1" value=""/>
	  <input type="button" class="ui-btn" id="postit" value="Post It" onclick="postit()" />
	</div>
	<div data-role="footer"></div>
  </div>

<!doctype html>
<head>
  <meta charset="utf-8">
	<title>MoodMaestro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<link rel="stylesheet" href="../CSS/reset.css">
	<link rel="stylesheet" href="../CSS/styles.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.2.min.js"></script>

</head>

<body>

  <div data-role="page">
	<div data-role="header"></div>
	<div role="main" class="ui-content">
	  <div class="center"><img src="../assets/MoodMaestro"/></div>
	  <h1>How's your mood?</h1>
	  <div class="ui-grid-d">
		    <div class="ui-block-a"><div class="ui-bar ui-bar-a" ><img src="../assets/worst-green.jpg" height="100px" width="100px" /></div></div>
		    <div class="ui-block-b"><div class="ui-bar ui-bar-a" ><img src="../assets/bad.jpg" height="100px" width="100px" /></div></div>
		    <div class="ui-block-c"><div class="ui-bar ui-bar-a" ><img src="../assets/ok.jpg" height="100px" width="100px" /></div></div>
		    <div class="ui-block-d"><div class="ui-bar ui-bar-a" ><img src="../assets/good.jpg" height="100px" width="100px" /></div></div>
		    <div class="ui-block-e"><div class="ui-bar ui-bar-a" ><img src="../assets/best.jpg" height="100px" width="100px" /></div></div>
	  </div>
	  <form>
		    <div data-role="rangeslider" data-track-theme="b" data-theme="a">
		          <input type="range" name="range-3a" id="range-3a" min="0" max="100" value="20"/>
		    </div>
		<h1>Why?</h1>
		     <input type="text" name="text-1" id="text-1" value=""/>
	  </form>
	  <button class="ui-btn">Post It</button>
	</div>
	<div data-role="footer"></div>
  </div>
